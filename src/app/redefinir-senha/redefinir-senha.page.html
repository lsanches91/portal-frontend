          <ion-input label="Nova Senha" labelPlacement="floating" placeholder="Insira a nova senha" type="password" [(ngModel)]="nova_senha"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input label="Confirma Senha" labelPlacement="floating" placeholder="Insira a confirmaÃ§Ã£o de senha" type="password" (keydown.enter)="redefinir()" [(ngModel)]="confirma_senha"></ion-input>

        <ion-button id="redefinir" color="success" expand="block" (click)="redefinir()">Redefinir Senha</ion-button>
