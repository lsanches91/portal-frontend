<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Ong</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editando ONG</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-xs="12" offset-xs="0">
        <ion-list style="padding: 15px;">
          <ion-item>
            <ion-input label="Nome Fantasia" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.nome_fantasia"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="CNPJ" label-placement="floating" fill="solid" type="text"
            [maskito]="cnpjMask" [maskitoElement]="maskPredicate" [(ngModel)]="novaOng.cnpj"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Email" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Telefone" label-placement="floating" fill="solid" type="text"
            [maskito]="telMask" [maskitoElement]="maskPredicate" [(ngModel)]="novaOng.telefone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Logradouro" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.logradouro"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Número" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.numero"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Bairro" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.bairro"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="CEP" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.cep"></ion-input>
          </ion-item>
          <ion-item>
            <ion-select label-placement="floating" [(ngModel)]="estadoSelecionado" [placeholder]="estadoSelecionado"
              (ionChange)="onEstadoChange($event)" (click)="verificaEstados()">
              <div slot="label">Estado<ion-text color="danger">*</ion-text></div>
              <ion-select-option *ngFor="let item of estados; let pos = index"
                value="{{item.sigla}}">{{item.nome}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-select label-placement="floating" [disabled]="selectDisabled" [(ngModel)]="cidadeSelecionada_id"
              [placeholder]="cidadeSelecionada" (click)="verificaEstados()" (ionChange)="onCidadeChange($event)">
              <div slot="label">Cidade<ion-text color="danger">*</ion-text></div>
              <ion-select-option *ngFor="let item of cidades; let pos = index"
                value="{{item.id}}">{{item.nome}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-input label="Descrição" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.descricao"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Logo" label-placement="floating" fill="solid" type="text"
              [(ngModel)]="novaOng.logo_path"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="2" offset-lg="5" size-xs="12" offset-xs="0">
        <ion-button size="default" expand="block" (click)="enviaOng()">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="2" offset-lg="5" size-xs="12" offset-xs="0">
        <ion-button size="default" expand="block" fill="outline" (click)="voltaPagina()">Voltar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
