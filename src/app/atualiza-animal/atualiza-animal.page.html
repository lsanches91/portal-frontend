<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Atualizando Animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-button>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-title size="large">Atualizando Animal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-xs="12" offset-xs="0">
        <ion-list style="padding: 15px;">
          <ion-item>
            <ion-input fill="solid" label="Nome" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input fill="solid" label="Espécie" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.especie"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input fill="solid" label="Idade" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.idade"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input fill="solid" label="Porte" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.porte"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input fill="solid" label="Raça" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.raca"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input fill="solid" label="Descrição" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.descricao"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input fill="solid" label="Situação" labelPlacement="stacked" type="text" [(ngModel)]="novoAnimal.situacao"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="2" offset-lg="5" size-xs="12" offset-xs="0">
        <ion-button size="default" expand="block" (click)="enviaAnimal()">          
          Enviar
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="2" offset-lg="5" size-xs="12" offset-xs="0">
        <ion-button size="default" expand="block" fill="outline" (click)="voltaPagina()">          
          Voltar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
