<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ONGs cadastradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>ONGs cadastradas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-sm="12" offset-sm="0">
        <ion-item>
          <ion-input label="Buscar Cidade" labelPlacement="floating" placeholder="Ex: Presidente Epitácio"
            (keydown.enter)="getOngsCidade()" [(ngModel)]="cidade"></ion-input>
          <ion-icon title="Clique para obter a localização" style="margin-right: 5px;" (click)="printCurrentPosition()"
            name="locate"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="3" size-xs="12" *ngFor="let item of ongsApresentadas; let pos = index">
        <ion-card (click)="acessarOng(item.id)">
          <img alt="Logo da ONG" src="{{item.logo_path}}" width="100%" height="200px" />
          <ion-card-header>
            <ion-card-title>{{item.nome_fantasia}}</ion-card-title>
            <ion-card-subtitle>{{item.email}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            {{item.descricao}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
