<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ areaColaborador }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ areaColaborador }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-sm="12" offset-sm="0">
        <ion-input label="Buscar ONG" label-placement="floating" fill="solid" placeholder="Ex: ONG A"></ion-input>
      </ion-col>      
    </ion-row>
    <ion-row >      
      <ion-col size-lg="3" size-xs="12" *ngFor="let item of ongs; let pos = index">        
        <ion-card (click)="acessarOng(item.ong.id)">
          <img alt="Silhouette of mountains" src="{{item.ong.logo_path}}" width="100%" height="200px"/>
          <ion-card-header>
            <ion-card-title>{{item.ong.nome_fantasia}}</ion-card-title>
            <ion-card-subtitle>{{item.ong.email}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{item.ong.descricao}}
          </ion-card-content>
        </ion-card>
      </ion-col>     
    </ion-row>
  </ion-grid>

</ion-content>
